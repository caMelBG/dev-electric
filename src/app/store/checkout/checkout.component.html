<div class="w3l_banner_nav_right">

    <div class="privacy about checkout">
        <h3>Chec<span>kout</span></h3>

        <div class="checkout-left">

            <div class="col-md-4 checkout-left-basket">
                <button [routerLink]="['/cart']" class="submit check_out">
                    Back to cart
                </button>
                <ul>
                    <li *ngFor="let orderItem of order.orderItems">
                        {{ orderItem.product.name }}
                        <b>
                            <span>
                                {{ orderItem.quantity }} x {{ orderItem.product.price }}
                            </span>
                        </b>
                    </li>
                    <li class="total">Total <b><span> {{ order.total | currency:'USD':'symbol':'0.2-2' }} </span></b>
                    </li>
                </ul>
            </div>

            <div class="col-md-8 address_form_agile">
                <form (ngSubmit)="onSubmit()" #heroForm="ngForm" class="creditly-card-form agileinfo_form">
                    <section class="creditly-wrapper wthree, w3_agileits_wrapper">
                        <div class="information-wrapper">
                            <div class="first-row form-group">
                                <div class="controls">
                                    <label class="control-label">Full name: </label>
                                    <input [(ngModel)]="order.fullName" name="fullName" required
                                        class="billing-address-name form-control" type="text" name="name"
                                        placeholder="Full name">
                                </div>
                                <div class="w3_agileits_card_number_grid_right">
                                    <div class="controls">
                                        <label class="control-label">Email: </label>
                                        <input [(ngModel)]="order.email" name="email" required class="form-control"
                                            type="text" placeholder="Email">
                                    </div>
                                </div>
                                <div class="w3_agileits_card_number_grids">
                                    <div class="w3_agileits_card_number_grid_left">
                                        <div class="controls form-group">
                                            <label class="control-label">Phone number:</label>
                                            <input [(ngModel)]="order.phoneNumber" #phoneNumber="ngModel"
                                                name="phoneNumber" required class="form-control" type="text"
                                                id="phoneNumber" placeholder="Phone number">

                                        </div>
                                    </div>
                                    <div class="clear"> </div>
                                </div>
                                <div class="controls">
                                    <label class="control-label">City: </label>
                                    <input [(ngModel)]="order.city" name="city" required class="form-control"
                                        type="text" placeholder="City">
                                </div>
                                <div class="controls">
                                    <label class="control-label">Address: </label>
                                    <input [(ngModel)]="order.address" name="address" required class="form-control"
                                        type="text" placeholder="Address">
                                </div>
                            </div>
                            <button [disabled]="!heroForm.form.valid" class="submit check_out"> Checkout </button>
                        </div>
                    </section>
                </form>
            </div>

            <div class="clearfix"> </div>

        </div>
    </div>
</div>
