<div class="agileits_header fixed">

  <div class="w3l_search">
    <form action="#" method="post">
      <input type="search" placeholder="Search a product..." #searchInput (keyup)="search(searchInput.value)"
        (search)="search(searchInput.value)">
      <input type="submit" value="" (click)="search(searchInput.value)">
    </form>
  </div>
  <div class="product_list_header">
    <a [routerLink]="['/cart']">
      <input type="submit" name="submit" value="View your cart" class="button">
    </a>
  </div>
  <div class="w3l_header_right">
    <ul>
      <li *ngIf="this.authService.isLoggedIn" class="dropdown profile_details_drop">
        <a [routerLink]="['/product']">
          <i class="fa fa-plus" aria-hidden="true"></i>
          <span>Add products</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="w3l_header_right">
    <ul>
      <li *ngIf="this.authService.isLoggedIn" class="dropdown profile_details_drop">
        <a [routerLink]="['/orders']">
          <i class="fa fa-list" aria-hidden="true"></i>
          <span>View orders</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="w3l_header_right">
    <ul>
      <li class="dropdown profile_details_drop">
        <a *ngIf="this.authService.isLoggedIn; else loginContainer" [routerLink]="['/products']" (click)="signOut()"
          class="dropdown-toggle" data-toggle="dropdown">
          <i class="fa fa-user logout" aria-hidden="true"></i>
          <span>Logout</span>
        </a>
        <ng-template #loginContainer>
          <a [routerLink]="['/login']" class="dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-user login" aria-hidden="true"></i>
            <span>Login</span>
          </a>
        </ng-template>
      </li>
    </ul>
  </div>
  <div class="clearfix"> </div>
</div>

<div class="logo_products">
  <div class="container">
    <div class="w3ls_logo_products_left">
      <h1><a routerLink="/"><span>Grocery</span> Store</a></h1>
    </div>

    <div class="clearfix"> </div>
  </div>
</div>
